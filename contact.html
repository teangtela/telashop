<body>
    <div class="main-content">
        <div class="nav" id="nav">
            <div class="header">
                <div class="logo-menu">
                    <div class="logo">
                        <img src="image/logo-removebg-preview.png" alt="">
                    </div>
                    <div class="menu">
                        <ul>
                            <li><a href="index.html">Home</a></li>

                            <li><a class="active" href="#">Contact</a></li>
                        </ul>
                    </div>
                </div>
                <div class="card">
                    <p><i class="fa-solid fa-magnifying-glass"></i></p>
                    <p>
                        <i class="fa-solid fa-cart-shopping"></i>
                    </p>
                    <p><i class="fa-regular fa-heart"></i></p>
                </div>
            </div>
        </div>
    </div>

    <div class="body">
        <div class="contact">
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15544.909038587988!2d103.19767614531065!3d13.084778595855203!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3105499fe765395f%3A0xafe041b8dd5dbb8a!2z4Z6f4Z624Z6A4Z6b4Z6c4Z634Z6R4Z-S4Z6Z4Z624Z6b4Z-Q4Z6Z4oCL4Z6H4Z624Z6P4Z634Z6U4Z624Z6P4Z-L4Z6K4Z-G4Z6U4Z6E!5e0!3m2!1skm!2skh!4v1706070603834!5m2!1skm!2skh" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="form">
                <h1>
                    How can we help you?
                </h1>
                <div class="input">
                    <input type="text" placeholder="Full Name" class="inp">
                    <input type="email" placeholder="Email" class="inp">
                    <input type="number" placeholder="Phone Number" class="inp">
                    <input type="email" placeholder="Subject" class="inp">
                </div>
                <div class="message">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Write a message ..." class="inp"></textarea>
                    <button id="message">
                        Send Message
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-grid">
            <div class="grid">
                <h1>CATEGORIES</h1>
                <p>Women</p><br>
                <p>Men</p><br>
                <p>Kid</p><br>
                <p>Watch</p><br>
            </div>
            <div class="grid">
                <h1>HELP</h1>
                <p>Track Order</p><br>
                <p>Returns</p><br>
                <p>Shipping</p><br>
                <p>FAQs</p><br>
            </div>
            <div class="grid">
                <h1>GET IN TOUCH</h1>
                <p>
                    Any questions? Let us know in store at 8th floor, 379 Hudson St, New York, NY 10018 or call us on (+1) 96 716 6879
                </p>
                <div class="facebook">
                    <p>
                        <a href="https://www.facebook.com/teang.tela?mibextid=LQQJ4d"><i class="fa-brands fa-square-facebook" style="color: #249df9;"></i></a>
                    </p>
                    <p>
                        <a href="https://t.me/teang_tela"><i class="fa-brands fa-telegram" style="color: #1fb5db;"></i></a>
                    </p>
                    <p>
                        <a href="https://www.instagram.com/teang.tela/"><i class="fa-brands fa-instagram" style="color: #9d0080;"></i></a>
                    </p>
                </div>
            </div>
            <div class="grid">
                <h1>NEWSLETTER</h1>
                <input type="email" placeholder="email@example.com" class="input">
                <button class="subscribe">
                    SUBCRIBE
                </button>
            </div>
        </div>
        <div class="creator">
            <h1>
                <!-- TEANG TELA Copyright@2024  -->
            </h1>
        </div>
